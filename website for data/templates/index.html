<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Fraud Detection</title>
    <style>
        body { font-family: Arial; padding: 30px; background: #f7f7f7; }
        .container { background: #fff; padding: 25px; border-radius: 10px; width: 400px; margin: auto; }
        input { width: 100%; padding: 10px; margin: 8px 0; }
        button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .result { font-size: 18px; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>Credit Card Fraud Detection</h2>

    <form action="/predict" method="post">
        {% for i in range(10) %}
        <input type="text" name="feature_{{i}}" placeholder="Enter feature {{i}}">
        {% endfor %}
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <div class="result">{{ prediction_text }}</div>
    {% endif %}
</div>

</body>
</html>
